# ALL < DEBUG < INFO < WARN < ERROR < FATAL < OFF

log4j.rootLogger = INFO, stdout,

log4j.logger.info.chen = DEBUG, D, F

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} method:[ %l]%n%m%n

#log4j.logger.debug = DEBUG, D
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = ./logs/debug-
log4j.appender.D.DatePattern = yyyy-MM-dd'.log'
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} method:[ %l]%n%m%n

#log4j.logger.infomation = INFO, F
log4j.appender.F = org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.File = ./logs/info-
log4j.appender.F.DatePattern = yyyy-MM-dd'.log'
log4j.appender.F.Append = true
log4j.appender.F.Threshold = INFO
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} method:[ %l]%n%m%n